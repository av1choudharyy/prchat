# PRChat Development Environment with Hot Reload
# All services run with auto-restart and code syncing

services:
  mongodb:
    image: mongo:6-jammy
    container_name: prchat-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: prchat
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - prchat-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prchat-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      PORT: 5001
      MONGO_URI: mongodb://prchat_user:prchat_pass@mongodb:27017/prchat?authSource=prchat
      JWT_SECRET: development-secret-key
      JWT_EXPIRE: 2d
      NODE_ENV: development
      FRONTEND_ORIGIN: http://localhost:3001
      GEMINI_API_KEY: AIzaSyBl49HWTs95yGqjatAPZXHS4qDmb-YSfDU
    depends_on:
      - mongodb
    networks:
      - prchat-network
    volumes:
      - ./:/app
      - /app/node_modules
      - ./uploads:/app/uploads

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: prchat-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - WDS_SOCKET_PORT=3001
      - WATCHPACK_POLLING=true
      - DANGEROUSLY_DISABLE_HOST_CHECK=true
      - REACT_APP_SOCKET_ENDPOINT=http://localhost:5001
    depends_on:
      - backend
    networks:
      - prchat-network
    volumes:
      - ./client:/app
      - /app/node_modules
    stdin_open: true
    tty: true

networks:
  prchat-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local